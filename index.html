<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisionSite AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>🚀 VisionSite AI</h1>
      <p>Describe your website. We'll build the code.</p>
    </header>

    <main>
      <label for="visionInput">📝 Website Vision</label>
      <textarea id="visionInput" placeholder="e.g. A personal blog with a dark theme and gallery section."></textarea>

      <button onclick="generateWebsite()">Generate Website</button>
      <button onclick="downloadHTML()">Download Code</button>

      <h2>🔍 Preview</h2>
      <iframe id="sitePreview" sandbox="allow-scripts allow-same-origin"></iframe>

      <h2>💻 Generated Code</h2>
      <pre id="codeOutput"></pre>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
